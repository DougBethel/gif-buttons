<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gif Buttons!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="buttonField">
        <h1>Your previous searches!<h1>
        <button class="data-animal">Cat</button>
        <button class="data-animal">Dog</button>
        <button class="data-animal">Mouse</button>
        <button class= "data-animal">Bird</button>
      </div>
      <form class="formbox">
       <h1>Gif Search!!!</h1>
       <input type="textarea" class="search"></input>
       <button id="submitButton">Submit</button>
      </form>
      <div class="gifContent">
      </div>

    </div>

  </body>
</html>
